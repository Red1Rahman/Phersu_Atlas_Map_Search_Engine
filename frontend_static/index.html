<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search Engine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <!-- Your React app will be mounted here -->
    </div>

    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation in browser (for development only!) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React App Script (now embedded directly) -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [query, setQuery] = useState('');
            const [answer, setAnswer] = useState('Your answer will appear here...');
            const [retrievedDocs, setRetrievedDocs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // Define frontend validation limits (matching backend for consistency)
            const MIN_QUERY_LENGTH = 5; // Changed from 3 to 5
            const MAX_QUERY_LENGTH = 150; // Changed from 500 to 150

            const handleQueryChange = (event) => {
                setQuery(event.target.value);
            };

            const handleKeyPress = (event) => {
                if (event.key === 'Enter' && !loading) {
                    handleSubmit();
                }
            };

            const handleSubmit = async () => {
                const trimmedQuery = query.trim();

                // Frontend validation checks
                if (!trimmedQuery) {
                    setError("Please enter a question.");
                    return;
                }
                if (trimmedQuery.length < MIN_QUERY_LENGTH) {
                    setError(`Query must be at least ${MIN_QUERY_LENGTH} characters long.`);
                    return;
                }
                if (trimmedQuery.length > MAX_QUERY_LENGTH) {
                    setError(`Query cannot exceed ${MAX_QUERY_LENGTH} characters.`);
                    return;
                }

                setLoading(true);
                setError(null);
                setAnswer('Thinking...');
                setRetrievedDocs([]);

                try {
                    const response = await fetch('/api/rag-query/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // Add CSRF token if you enable it later (Django's default)
                            // 'X-CSRFToken': getCookie('csrftoken'),
                        },
                        body: JSON.stringify({ query: trimmedQuery }) // Use trimmedQuery for consistency
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setAnswer(data.answer);
                        setRetrievedDocs(data.retrieved_documents);
                    } else {
                        // Backend validation errors will be caught here and displayed
                        setError(data.error || 'An unknown error occurred.');
                        setAnswer('Error: ' + (data.error || 'Please check console.'));
                        console.error("API Error:", data);
                    }
                } catch (err) {
                    setError('Failed to connect to the server. Is the Django server running?');
                    setAnswer('Error: Failed to connect.');
                    console.error("Fetch Error:", err);
                } finally {
                    setLoading(false);
                }
            };

            // New: handleClear function
            const handleClear = () => {
                setQuery('');
                setAnswer('Your answer will appear here...');
                setRetrievedDocs([]);
                setError(null);
                setLoading(false);
            };

            return (
                <div className="flex flex-col space-y-6">
                    <h1 className="text-3xl font-bold text-center text-gray-800">RAG Search Engine</h1>

                    {/* Query Input and Buttons */}
                    <div className="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <input
                            type="text"
                            value={query}
                            onChange={handleQueryChange}
                            onKeyPress={handleKeyPress}
                            placeholder="Ask a question about your documents..."
                            className="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            disabled={loading}
                        />
                        <button
                            onClick={handleSubmit}
                            className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 flex items-center justify-center"
                            disabled={loading}
                        >
                            {loading ? (
                                <>
                                    <div className="spinner mr-2"></div> Searching...
                                </>
                            ) : (
                                'Search'
                            )}
                        </button>
                        {/* New: Clear button */}
                        <button
                            onClick={handleClear}
                            className="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 disabled:opacity-50"
                            disabled={loading}
                        >
                            Clear
                        </button>
                        {/* End New */}
                    </div>

                    {/* Error Display */}
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative" role="alert">
                            <strong className="font-bold">Error!</strong>
                            <span className="block sm:inline"> {error}</span>
                        </div>
                    )}

                    {/* Answer Display */}
                    <div className="bg-gray-50 p-4 rounded-md border border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-700 mb-2">Answer:</h2>
                        <p className="text-gray-800">{answer}</p>
                    </div>

                    {/* Retrieved Documents Display */}
                    <div className="bg-gray-50 p-4 rounded-md border border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-700 mb-2">Retrieved Documents:</h2>
                        {retrievedDocs.length > 0 ? (
                            <ul className="list-disc list-inside space-y-4"> {/* Increased space-y for better readability */}
                                {retrievedDocs.map((doc, index) => (
                                    <li key={doc.id || index} className="text-gray-700 p-2 border border-gray-100 rounded-md bg-white shadow-sm">
                                        <p><span className="font-medium">ID:</span> {doc.id} - <span className="font-medium">Score:</span> {doc.score.toFixed(4)}</p>
                                        {/* New: Display content snippet */}
                                        <p className="text-sm text-gray-600 mt-1">
                                            <span className="font-medium">Snippet:</span> {doc.content_snippet}
                                        </p>
                                        {/* End New */}
                                    </li>
                                ))}
                            </ul>
                        ) : (
                            <p className="text-gray-600">No documents retrieved or displayed.</p>
                        )}
                    </div>
                </div>
            );
        }

        // Mount the React app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
